{% include base_path %}

<article class="archive__item" itemscope itemtype="https://schema.org/CreativeWork">
  <li style="margin-bottom: 0.5em;">
    {% if post.citation %}
      {{ post.citation }}
    {% endif %}
    {% if post.paperurl %}
      <a href="{{ post.paperurl }}" rel="permalink">[Link]</a>
    {% endif %}
  </li>
</article>
